$schema: >-
  https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 3
palette:
  background-color: transparent
  user: '#ffbebc'
  right-section: '#a9ffb4'
  cloud-text-amazon: '#4285F4'
  cloud-text-azure: '#4285F4'
  cloud-text-gcp: '#4285F4'
  cloud-text-firebase: '#FFA000'
  error-background: '#dd0033'
  error-text: '#eb4034'
  git-text: '#238636'
  kubernetes-text: '#FFBB00'
  talosctl-text: '#FF6C00'
  symbol-color: '#ffffff'
  timer-text: '#dd0033'
blocks:
  - alignment: left
    newline: true
    type: prompt
    segments:
      - type: session
        foreground: 'p:user'
        leading_diamond: '<#ff70a6>  </>'
        properties:
          display_host: true
        style: diamond
        template: '{{ if .SSHSession }}  {{ if .Root }} <#ffffff>isRoot{{ end }}{{ end }}{{ .UserName }}{{ if .SSHSession }}@{{.HostName}}{{ end }} <#ffffff>at</>'
      - type: git
        alias: gitSeg
        foreground: '#ee79d1'
        properties:
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
          fetch_worktree_count: true
        style: diamond
        template: ' {{ .UpstreamIcon }} {{ .RepoName }} - {{ .HEAD }}{{ if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} '
      - type: text
        style: plain
        template: '{{ if .Segments.Contains "gitSeg" }}{{else}}  {{.Folder}} {{ end }}</>'
  - alignment: right
    type: prompt
    segments:
      - foreground: 'p:right-section'
        properties:
          style: dallas
          threshold: 0
        style: diamond
        template: ' {{ .FormattedMs }}s <#ffffff>|</>'
        type: executiontime
      - foreground: 'p:right-section'
        properties:
          time_format: 'Monday <#ffffff>at</> 3:04 PM'
        style: diamond
        template: ' {{ .CurrentDate | date .Format }} '
        type: time
  - alignment: left
    newline: true
    segments:
      - foreground: '#ffafd2'
        leading_diamond: '<#00c7fc>  </><#ffafd2>{</>'
        properties:
          folder_icon: 
          folder_separator_icon: '  '
          home_icon: home
          style: agnoster_full
        style: diamond
        template: '  {{ .Path }} '
        trailing_diamond: '<#ffafd2>} </>'
        type: path
    type: prompt
console_title_template: '{{ .Folder }}'
transient_prompt:
  background: transparent
  foreground: '#FEF5ED'
  template: ' '
